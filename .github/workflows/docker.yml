name: Create and publish a Docker image

on:
  workflow_dispatch:

  schedule:
    - cron: '11 00 1 * *'

  push:
    branches: [ "main" ]

  repository_dispatch:
    types: [yt-dlp-release]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPOSITORY: ${{ github.repository_owner }}/ytdlp

jobs:
  check-yt-dlp-release:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check latest yt-dlp release
        id: check
        run: |
          latest_release=$(curl -s "https://api.github.com/repos/yt-dlp/yt-dlp/releases/latest" | jq -r .tag_name)
          current_date=$(date +'%Y-%m-%d')
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi
          echo "Latest yt-dlp release: $latest_release"

  build-and-push-image:
    needs: check-yt-dlp-release
    if: needs.check-yt-dlp-release.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: all

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.OWNER }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Login to GitHub Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ env.OWNER }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ env.REPOSITORY }}:${{ steps.date.outputs.date }},
          ${{ env.REPOSITORY }}:latest,
          ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ steps.date.outputs.date }},
          ${{ env.REGISTRY }}/${{ env.REPOSITORY }}:latest

    - name: Release
      uses: softprops/action-gh-release@v0.1.14
      with:
        tag_name: ${{ steps.date.outputs.date }}
        generate_release_notes: true
